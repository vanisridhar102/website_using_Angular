<html><head><style>
    body{
            width: 100%;
            height: 600px;
    background-image:url("assets/images/image16.jpg");
    background-size: cover;
    background-repeat: no-repeat;
}
</style></head>
<body>
<form [formGroup]="f1" (ngSubmit)="validate()" id="form">
    <fieldset>
        <legend id="le1">REGISTRATION_FORM</legend>
    <input type="text" name="n1" formControlName="n1" placeholder="Enter your Name">
    <br><br>
    <input type="text" name="e1" formControlName="e1" placeholder="Enter your Email">
    <br><br>
    <input type="text" name="nu1" formControlName="nu1" placeholder="Enter your Number">
    <br><br>
    <input type="text" name="a" formControlName="a" placeholder="Enter your Age">
    <br><br>
    <button type="submit" [disabled]="this.f1.invalid" id="b1">Send</button>
    </fieldset>
</form>
<br><br><br>
<div *ngIf="n2; else wrong" id="d1">
   <h1>Name : {{n2}}</h1>
   <h1>Email : {{e2}}</h1>
   <h1>Number : {{nu2}}</h1>
   <h1>Age : {{age1}}</h1>
</div>
<ng-template #wrong>
    <div id="d1">
    <h1>Please Enter The Details!!!</h1>
    </div>
</ng-template>
</body>
</html>
